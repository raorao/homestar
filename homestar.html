<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<style>
.homestar {
  text-align: center;
}

.chin {
  margin: 0 auto;
  width: 0;
  height: 0;
  position: relative;
  left: 10px;
  border-left: 50px solid transparent;
  border-right: 90px solid transparent;
  border-bottom: 75px solid black;
  border-top-right-radius: 100px 100px;
}

.chin:before {
  position: absolute;
  display: block;
  content: '';
  width: 100px;
  height: 0px;
  top: -40px;
  margin-left: 15px;
  border-top: 40px solid grey;
  border-top-left-radius: 50px 40px;
  border-top-right-radius: 50px 40px;
  margin-top: 50px;
  -webkit-transform: rotate(40deg);
       /*-moz-transform: rotate(45deg);*/
        /*-ms-transform: rotate(45deg);*/
         /*-o-transform: rotate(45deg);*/
            /*transform: rotate(45deg);*/

}

.chin:after {
  position: absolute;
  display: block;
  content: '';
  width: 40px;
  border-top: 35px solid grey;
  border-top-left-radius: 50px 80px;
  border-top-right-radius: 60px 90px;
  -webkit-transform: rotate(-55deg);
  right: 5px;
  top: -10px;
}

.mouth {
  height: 0px;
  margin: 0 auto;
  position: relative;
  right: 10px;
  width: 138px;
  border-top: 80px solid grey;
  border-left: 30px solid transparent;
  border-right: 10px solid transparent;
  /*border-top-right-radius: 100px 10px;*/

}

.torso {
  position: absolute;
  margin: 0px auto;
}

.shirt {
  z-index: 10;
  margin: 0 auto;
  margin-bottom: -10px;
  height: 0px;
  width: 140px;
  position: relative;
  border-bottom: 200px solid red;
  border-left: 30px solid transparent;
  border-right: 30px solid transparent;
  /*border-radius: 0px 0px 60px 100px;*/
  border-bottom-left-radius: 150px 70px;
  border-bottom-right-radius: 100px 25px;
}

.star-five {
  z-index: 20;
   margin: 0px auto;
   margin-top: -160px;
   right: 20px;
   position: relative;
   display: block;
   color: blue;
   width: 0px;
   height: 0px;
   border-right:  50px solid transparent;
   border-bottom: 35px  solid white;
   border-left:   50px solid transparent;
   -moz-transform:    rotate(35deg);
   -webkit-transform: rotate(35deg);
   -ms-transform:     rotate(35deg);
   -o-transform:      rotate(35deg);
}

.star-five:before {
   border-bottom: 40px solid white;
   border-left: 15px solid transparent;
   border-right: 15px solid transparent;
   position: absolute;
   height: 0;
   width: 0;
   top: -29px;
   left: -35px;
   display: block;
   content: '';
   -webkit-transform: rotate(-35deg);
   -moz-transform:    rotate(-35deg);
   -ms-transform:     rotate(-35deg);
   -o-transform:      rotate(-35deg);

}

.star-five:after {
   position: absolute;
   display: block;
   color: red;
   top: 0px;
   left: -50px;
   width: 0px;
   height: 0px;
   border-right: 50px solid transparent;
   border-bottom: 35px solid white;
   border-left: 50px solid transparent;
   -webkit-transform: rotate(-70deg);
   -moz-transform:    rotate(-70deg);
   -ms-transform:     rotate(-70deg);
   -o-transform:      rotate(-70deg);
   content: '';
}


.lower-body {
  text-align: center;
  margin-top: 80px;
  margin-left: 20px;
}

.left-leg {
  margin: 0 auto;
  z-index: 1;
  display: inline-block;
  height: 0px;
  width: 30px;
  border-left: 15px solid transparent;
  border-bottom: 300px solid grey;
}

.right-leg {
  margin: 0 auto;
  display: inline-block;
  height: 0px;
  width: 30px;
  border-bottom: 300px solid black;
  border-right: 15px solid transparent;
}

.foot {
  width: 280px;
  position: relative;
  z-index: 10;
  margin: 0 auto;
  margin-top: -10px;
  border-bottom: 60px solid grey;
  display: block;
  border-top-right-radius: 400px 200px;
  border-top-left-radius: 400px 200px;
}

.left-sole {
  display: inline-block;
  width: 140px;
  border-bottom: 40px solid blue;
  border-bottom-left-radius: 50px 15px;
  border-bottom-right-radius: 50px 15px;
}

.left-sole:after {
  display: block;
  content: '';
  width: 140px;
  border-bottom: 15px solid grey;
  border-bottom-left-radius: 50px 15px;
  border-bottom-right-radius: 50px 15px;
  margin-bottom: -15px;
}

.right-sole {
  display: inline-block;
  width: 140px;
  border-bottom: 40px solid violet;
  border-bottom-left-radius: 70px 15px;
  border-bottom-right-radius: 70px 15px;
}

.right-sole:after {
  display: block;
  content: '';
  width: 140px;
  border-bottom: 15px solid grey;
  border-bottom-left-radius: 50px 15px;
  border-bottom-right-radius: 50px 15px;
  margin-bottom: -15px;
}



</style>
</head>
<body>

<div class="homestar">
  <div class="chin"></div>
  <div class="mouth"></div>
  <div class="torso"></div>
    <div class="shirt"></div>
    <div class="star-five"></div>
  </div>
  <div class="lower-body">
    <div class="left-leg"></div><div class="right-leg"></div>
    <div class="foot"></div>
    <div class="left-sole"></div><div class="right-sole"></div>
    <div class="rao"></div>
  </div>
</div>

</body>
</html>
